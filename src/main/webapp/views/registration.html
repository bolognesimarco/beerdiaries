<div class="container">
  <h2>Login</h2>
  <form class="form-horizontal" role="form" action="#loggedin" name="registrationForm" novalidate>
  
    <div class="form-group">
      <label for="nickname" class="col-sm-2 control-label">Brewer's nickname</label>
      <div class="col-sm-5">
        <input class="form-control" id="nickname" type="text">
      </div>
    </div>
    
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">..and password</label>
      <div class="col-sm-5">
        <input class="form-control" id="inputPassword" type="password" ng-model="user.password">
      </div>
    </div>
    
    <div class="form-group">
      <label for="confirmPassword" class="col-sm-2 control-label">Confirm password</label>
      <div class="col-sm-5">
        <input class="form-control" id="confirmPassword" type="password" required ng-model="user.confirmPassword"
        compare-to="user.password">
        <div ng-messages="registrationForm.confirmPassword.$error" ng-messages-include="views/messages.html"></div>
      </div>
    </div>
    
  	<button type="submit" class="btn btn-default">Register!</button>
  	
  </form>
</div>
