<div class="list-group" style="text-align: center;">
	<a href="#recipe/{{recipe.id}}" class="list-group-item"
		ng-repeat="recipe in recipes">
		<h2 class="list-group-item-heading">{{recipe.name}} <span class="badge">{{recipe.cookedTimes}}</span></h4>
		<h3 class="list-group-item-heading">{{recipe.style}}</h5>
		<div class="row">
			<div class="col-md-3">
				<p class="list-group-item-text">OG: {{recipe.expectedOG}}</p>
				<p class="list-group-item-text">FG: {{recipe.expectedFG}}</p>
				<p class="list-group-item-text">Yeast: {{recipe.yeastType}}</p>
			</div>
			<div class="col-md-3">
				<p class="list-group-item-heading">
						MALTS
				</p>
				<p class="list-group-item-text" ng-repeat="m in recipe.maltTypes">{{m}}</p>
			</div>
			<div class="col-md-3">
				<p class="list-group-item-heading">
					HOPS
				</p>
				<p class="list-group-item-text" ng-repeat="h in recipe.hopTypes">{{h}}</p>
			</div>
			<div class="col-md-3">
				<p class="list-group-item-heading">
					SPICES
				</p>
				<p class="list-group-item-text" ng-repeat="s in recipe.spiceTypes">{{s}}</p>
			</div>
		</div>
	</a>
</div>
