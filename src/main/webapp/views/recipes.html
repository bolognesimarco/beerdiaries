<div ng-controller="recipes" class="list-group">
  <a href="#recI/{{recipe.id}}" class="list-group-item" ng-repeat="recipe in recipes">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">OG: {{recipe.expectedOG}}</p>
    <p class="list-group-item-text">FG: {{recipe.expectedFG}}</p>
  </a>
</div>
