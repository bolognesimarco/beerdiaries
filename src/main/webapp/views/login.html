<div class="container">
  <h2>Login</h2>
  <form class="form-horizontal" role="form" ng-submit="logggin()">
  
    <div class="form-group">
      <label for="nickname" class="col-sm-2 control-label">Brewer's nickname</label>
      <div class="col-sm-5">
        <input class="form-control" id="nickname" type="text" ng-model="credentials.username">
      </div>
    </div>
    
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">..and password</label>
      <div class="col-sm-5">
        <input class="form-control" id="inputPassword" type="password" ng-model="credentials.password">
      </div>
    </div>
    
  	<button type="submit" class="btn btn-default">Submit</button>
  	
  </form>
</div>
